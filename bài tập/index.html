<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Cinema</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<header>
    <div class="head flex">
        <div class="img">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="tieude">
            <div class="tieude1 flex">
                <img src="img/dat-ve-ngay.png" alt="hoạt họa">
                <div class="timkiem">
                    <input type="text" placeholder="Bạn tìm gì...">
                    <i class="fa-solid fa-magnifying-glass"></i>   
                </div>

                <div class="button">
                    <button id="sign">ĐĂNG KÍ</button>
                        <div class="addres">
                            <div class="address-form">
                                <h2>ĐĂNG KÍ</h2>
                                <p><span id="addres-close">x ĐÓNG</span></p>
                                <hr>
                                <input type="text" placeholder="USERNAME">
                                <input type="password" placeholder="PASSWORD">
                                <input type="password" placeholder=" COMFIRM PASSWORD">
                                <br>
                                <button>XÁC NHẬN</button>
                            </div>
                        </div>
                    <button id="sign-in">ĐĂNG NHẬP</button>
                        <div class="address">
                            <div class="address-form">  
                                <h2>ĐĂNG NHẬP</h2>
                                <p><span id="address-close">x ĐÓNG</span></p>
                                <hr>
                                <input type="text" placeholder="USERNAME">
                                <input type="password" placeholder="PASSWORD">
                                <br>
                                <button>XÁC NHẬN</button>
                            </div>
                        </div>
                </div>
            </div>
            <hr>
            <div class="tieude2">
                <ul class="list flex">
                    <li><a href=""></a>TRANG CHỦ</li>
                    <li><a href=""></a>PHIM</li>
                    <li><a href=""></a>LỊCH CHIẾU</li>
                    <li><a href=""></a>GIÁ VÉ</li>
                    <li><a href=""></a>THÀNH VIÊN</li>
                </ul>
            </div>
            <div>
                <ul class="list flex">
                    <li><a href=""></a>ƯU ĐÃI-SỰ KIỆN</li>
                    <li><a href=""></a>ĐÁNH GIÁ PHIM</li>
                    <li><a href=""></a>GIỚI THIỆU</li>
                    <li><a href=""></a>DỊCH VỤ</li>
                    <li><a href=""></a>ĐẶT LỊCH</li>
                </ul>
            </div>
        </div>
    </div>

</html>
